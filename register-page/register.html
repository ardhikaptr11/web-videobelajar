<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="register.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lato:wght@400;700&display=swap"
			rel="stylesheet" />
		<title>Register</title>
	</head>
	<body>
		<header>
			<nav id="navbar">
				<a href="#" id="platform-logo">
					<img src="../assets/videobelajar-logo.png" alt="Platform logo" />
				</a>
			</nav>
		</header>
		<main id="content">
			<section id="login-box">
				<div id="welcome-text">
					<h2>Pendaftaran Akun</h2>
					<p>Yuk, daftarkan akunmu sekarang.</p>
				</div>
				<div id="login-form">
					<div class="form-input">
						<label for="fulname">Nama Lengkap</label>
						<input type="text" name="fullname" id="fullname" autocomplete="name" />
					</div>
					<div class="form-input">
						<label for="email">E-Mail</label>
						<input type="email" name="email" id="email" autocomplete="email" />
					</div>
					<div class="form-input">
						<label for="gender-select">Jenis Kelamin</label>
						<select name="gender" id="gender-select">
							<option value="" selected disabled>Pilih jenis kelamin</option>
							<option value="men">Laki-laki</option>
							<option value="women">Perempuan</option>
						</select>
					</div>
					<div class="form-input">
						<label for="phone">No Hp</label>
						<div id="phone-field">
							<div id="country-code-wrapper">
								<div id="flag">
									<img
										src="../assets/indonesian-flag.png"
										alt="Country phone code"
										width="24"
										height="24" />
								</div>
								<select name="country-code" id="country-code-select">
									<option value="indonesia" selected disabled>+62</option>
								</select>
							</div>
							<input type="tel" name="phone" id="phone" autocomplete="tel" />
						</div>
					</div>
					<div class="form-input">
						<label for="password">Kata Sandi</label>
						<input type="password" name="password" id="password" autocomplete="new-password" />
					</div>
					<div class="form-input">
						<label for="confirmation-password">Konfirmasi Kata Sandi</label>
						<input
							type="password"
							name="confirmation-password"
							id="confirmation-password"
							autocomplete="new-password" />
					</div>
					<div id="forgot-password">
						<a href="#">Lupa Password?</a>
					</div>
				</div>
				<div id="cta-button">
					<button type="button" id="login-button">
						<p>Masuk</p>
					</button>
					<button type="button" id="signup-button">
						<p>Daftar</p>
					</button>
					<!-- <hr /> -->
					<div id="divider">
						<span>atau</span>
					</div>
					<button type="button" id="google-button">
						<img src="/assets/google-icon.png" alt="Google logo" />
						<p>Masuk dengan Google</p>
					</button>
				</div>
			</section>
		</main>
	</body>
</html>
